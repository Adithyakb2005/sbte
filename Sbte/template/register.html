<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Register Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body src=""> <!-- Light blue background -->
  <div class="container mt-5">
    <div class="col-md-6 mx-auto" style="background-color: #ffffff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
      <h3 class="text-center mb-4" style="color: #025117;">REGISTER</h3> <!-- Blue heading -->
      
      {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
      {% endif %}
      
      <form action="" method="post">
        {% csrf_token %}
        
        <!-- Name Input -->
        <div class="mb-3">
          <label for="name" class="form-label" style="font-weight: bold; color: #333;">Name</label>
          <input type="text" name="uname" class="form-control" id="name" placeholder="Username" style="border: 2px solid #ced4da; border-radius: 5px;">
        </div>
        
        <!-- Email Input -->
        <div class="mb-3">
          <label for="email" class="form-label" style="font-weight: bold; color: #333;">Email</label>
          <input type="email" name="email" class="form-control" id="email" placeholder="email" style="border: 2px solid #ced4da; border-radius: 5px;">
        </div>
        
        <!-- Password Input -->
        <div class="mb-3">
          <label for="password" class="form-label" style="font-weight: bold; color: #333;">Password</label>
          <input type="password" name="pswd" class="form-control" id="password" placeholder="Password" style="border: 2px solid #ced4da; border-radius: 5px;">
        </div>
        
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100" style="background-color: #076e0f; border: none; border-radius: 5px;">Register</button>
      </form>
      
      <div class="text-center mt-3">
        <a href="login_view" class="text-decoration-none" style="color: #0a9f20;">Login</a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
