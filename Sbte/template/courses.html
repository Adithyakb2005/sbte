<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ course.title }} - Course Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <!-- Assuming you have an image field for courses -->
                <img src="{{ course.image.url }}" alt="Course Image" class="img-fluid rounded shadow" onerror="this.onerror=null">
            </div>
    
            <div class="col-md-8">
                <h1 class="mb-3">{{ course.title }}</h1>
                <p class="text-muted">Description: <span class="fw-normal">{{ course.description }}</span></p>
                <p>Price: <del style="text-decoration: none;" class="text-success">{{ course.price }}</del></p>
                <p>Duration: <span class="fw-bold text-primary">{{ course.duration }} hours</span></p>
            
                <!-- Django URL tagging for Add to Cart and Buy Now -->
                <a href="../add_to_cart_view/{{product.pk}}" class="btn btn-success mt-3">Add to Cart</a>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
