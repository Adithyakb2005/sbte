<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ course.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>{{ course.title }}</h1>
        <img src="{{ course.image.url }}" alt="{{ course.title }}" class="img-fluid">
        <p>{{ course.description }}</p>
        <p><strong>Price:</strong> ${{ course.price }}</p>
        <p><strong>Duration:</strong> {{ course.duration }} hours</p> <!-- Assuming you have a duration field in the model -->
        
        <a href="{% url 'courses_view' %}" class="btn btn-secondary mt-3">Back to Courses</a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
